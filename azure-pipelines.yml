trigger:
- master



jobs:
- job: Build
  steps:
    - script:  echo test>$(Build.ArtifactStagingDirectory)/$(Build.BuildId).txt
    - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).txt
      artifact: drop

- deployment: VMDeploy
  displayName: web
  pool:
    vmImage: 'Ubuntu-16.04'
  environment:
    name: ovh
    resourceType: VirtualMachine
  strategy:
    runOnce:
      preDeploy:
          steps:
          - download: current
            artifact: drop
      deploy:
        steps:
        - script: ls  $(Pipeline.Workspace)>~/test.txt