trigger:
- master



jobs:
- deployment: VMDeploy
  displayName: web
  environment:
    name: ovh
    resourceType: VirtualMachine
  strategy:
    runOnce:
      preDeploy:
          steps:
          - checkout: self
          - bash: cp -a . ~/
      deploy:
        steps:
        - script: ls  $(Pipeline.Workspace)>~/test.txt