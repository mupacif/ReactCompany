# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  serverNameImg: 'graphnode'


jobs:
- job: Build
  steps:
  - task: Docker@2
    displayName: Login to Docker Hub
    inputs:
      command: login
      containerRegistry: dockerRegistryServiceConnection
  - task: Docker@2
    displayName: Build an image
    inputs:
      repository: $(serverNameImg)
      command: build
      Dockerfile: server/Dockerfile.dev
  - task: Docker@2
    displayName: Logout of ACR
    inputs:
      command: logout
      containerRegistry: dockerRegistryServiceConnection



- deployment: VMDeploy
  displayName: web
  environment:
    name: ovh
    resourceType: VirtualMachine
  strategy:
    runOnce:
      deploy:
        steps:
        - script: echo 'my first deployment'>test.txt