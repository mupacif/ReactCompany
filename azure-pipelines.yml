trigger:
- master



jobs:

- deployment: VMDeploy
  displayName: web
  pool:
    vmImage: 'Ubuntu-16.04'
  environment:
    name: ovh
    resourceType: VirtualMachine
  strategy:
    runOnce:
      deploy:
        steps:
        - script: ls  $(Pipeline.Workspace)>~/test.txt