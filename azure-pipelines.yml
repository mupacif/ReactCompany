# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

variables:
  serverNameImg: 'mupacif/graphnode'
 
jobs:
- job: Build
  steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        repository: $(serverNameImg)
        command: buildAndPush
        Dockerfile: server/Dockerfile.dev
        containerRegistry: dockerRegistryServiceConnection

      
- deployment: VMDeploy
  dependsOn: Build
  condition: succeeded()
  displayName: web
  environment:
    name: ovh
    resourceType: VirtualMachine
  strategy:
    runOnce:
      deploy:
        steps:
        - script: . ~/ReactCompany/update.sh